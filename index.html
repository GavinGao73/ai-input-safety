<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ai input safety Filter</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <!-- ‚úÖ LOGO ÂØπË∞ÉÔºöÂ∑¶‰∏äËßí‰ΩøÁî® icon -->
        <div class="logo">
          <img
            src="./assets/logo-filter-icon.png"
            class="logo-top-icon"
            alt="Filter"
            loading="eager"
            decoding="async"
          />
          <span class="brand-name">Ai input safety Filter</span>
        </div>
      </div>

      <div class="lang">
        <button data-lang="de">DE</button>
        <button data-lang="en">EN</button>
        <button data-lang="zh" class="active">‰∏≠Êñá</button>
      </div>
    </header>

    <div class="grid">
      <!-- ================= LEFT: INPUT ================= -->
      <section class="card card-col" id="leftCard">
        <h3 id="ui-in-title"></h3>

        <!-- ‚úÖ Â∑¶‰æßÔºöÈÄâÊã©Êñá‰ª∂Âç°Ôºà‰Ωú‰∏∫ÂØπÈΩêÂü∫ÂáÜÔºâ -->
        <div class="barcard barcard-top">
          <div class="filebar filebar-compact">
            <input id="pdfFile" type="file" accept="application/pdf" />
            <div class="filename" id="pdfName" aria-hidden="true"></div>
          </div>
        </div>

        <div class="outbox outbox-input">
          <div class="textarea-wrap">
            <textarea id="inputText" spellcheck="false"></textarea>
            <div class="input-watermark" id="ui-input-watermark" aria-hidden="true"></div>
          </div>
        </div>

        <!-- ‚úÖ control row: money + filter -->
        <div class="controlbar controlbar-eq" id="leftControlBar">
          <div class="moneyctl">
            <label id="ui-money-label" for="moneyMode"></label>
            <select id="moneyMode">
              <option value="off">ÂÖ≥Èó≠</option>
              <option value="m1">M1</option>
              <option value="m2">M2</option>
            </select>
          </div>

          <div class="ctl-actions">
            <button class="btn primary" id="btnGenerate"></button>
          </div>
        </div>

        <!-- ‚úÖ È£éÈô©ËØÑÂàÜÔºöÂÅöÊàêÊäòÂè†Âç°ÔºåÈªòËÆ§ÊäòÂè†ÔºõÁîüÊàêÂêéËá™Âä®Â±ïÂºÄ -->
        <details class="fold fold-eq" id="riskDetails">
          <summary class="fold-sum" id="ui-risk-title"></summary>
          <div class="fold-body">
            <div class="risk" id="riskBox"></div>
          </div>
        </details>

        <!-- ‚úÖ Â∑¶‰æßÂ∫ïÈÉ®ÔºöÊ≥ïÂæãÊèêÁ§∫Âõ∫ÂÆöÂú®Â∫ïÈÉ® -->
        <div class="bottom-fixed tiny footnote" id="ui-foot"></div>
      </section>

      <!-- ================= MIDDLE FILTER ================= -->
      <div class="mid-filter" aria-hidden="true">
        <div class="flow-line"></div>

        <!-- ‚úÖ LOGO ÂØπË∞ÉÔºö‰∏≠Èó¥‰ΩøÁî® fullÔºàÂõæÊ†á+ÊñáÂ≠óÔºâÔºåÂπ∂ÁßªÈô§Â∫ïÈÉ® ‚ÄúFilter‚Äù ÊñáÊú¨ -->
        <div class="filter-badge filter-badge-plain">
          <img
            src="./assets/logo-filter-full.png"
            class="filter-full"
            alt="Filter"
            loading="eager"
            decoding="async"
          />
        </div>

        <div class="flow-line"></div>
      </div>

      <!-- ================= RIGHT: OUTPUT ================= -->
      <section class="card card-col right" id="rightCard">
        <h3 id="ui-out-title"></h3>

        <!-- ‚úÖ Âè≥‰æßÔºöÂ§çÂà∂+Ê∏ÖÁ©∫ ÊîæÂà∞ËæìÂá∫Ê°Ü‰∏äÊñπÔºåÂπ∂ÂÅöÊàê‚ÄúÂç°Áâá‚ÄùÔºå‰ΩçÁΩÆ‰∏éÂ∑¶‰æßÈÄâÊã©Êñá‰ª∂Âç°ÂØπÈΩê -->
        <div class="barcard barcard-top">
          <div class="top-actions">
            <button class="btn primary" id="btnCopy"></button>
            <button class="btn secondary" id="btnClear"></button>
          </div>
        </div>

        <div class="outbox">
          <div class="output output-scroll" id="outputText"></div>
        </div>

        <!-- ‚úÖ ‚ÄúÊúâÂ∏ÆÂä©Âêó‚ÄùÂÅöÊàêÂç°ÁâáÔºå‰∏éÂ∑¶‰æßÈáëÈ¢ùÂç°ÊåÅÂπ≥ -->
        <div class="controlbar controlbar-eq" id="rightFeedbackBar">
          <div class="feedback feedback-inline">
            <div class="fbq" id="ui-fb-q"></div>
            <button class="iconbtn" id="btnUp">üëç <span id="upCount">0</span></button>
            <button class="iconbtn" id="btnDown">üëé <span id="downCount">0</span></button>
          </div>
        </div>

        <!-- ‚úÖ ËøáÊª§ÊàêÂ∞±ÔºöÊäòÂè†Âç°ÔºàÈªòËÆ§ÊäòÂè†ÔºõÁîüÊàêÂêéËá™Âä®Â±ïÂºÄÔºâÔºå‰∏éÂ∑¶‰æßÈ£éÈô©ËØÑÂàÜÂØπÈΩê -->
        <details class="fold fold-eq" id="achvDetails">
          <summary class="fold-sum" id="ui-share-title"></summary>

          <div class="fold-body">
            <div class="achv-sub" id="ui-share-sub"></div>

            <div class="achv-preview">
              <div class="achv-previewbox">
                <img id="shareAutoImg" alt="achievement preview" />
                <div class="achv-placeholder" id="ui-achv-placeholder"></div>
              </div>

              <div class="achv-right">
                <button class="btn primary btn-fixed" id="btnShareDownload"></button>
              </div>
            </div>
          </div>
        </details>

        <!-- ‚úÖ Âè≥‰æßÂ∫ïÈÉ®ÈìæÊé•Âõ∫ÂÆöÂú®Â∫ïÈÉ®Ôºå‰∏éÂ∑¶‰æßÂ∫ïÈÉ®ÊñáÊ°àÂêå‰∏ÄÊ∞¥Âπ≥Á∫ø -->
        <div class="bottom-fixed links">
          <a id="linkLearn" href="./docs.html" target="_blank"></a>
          <a id="linkPrivacy" href="./privacy.html" target="_blank"></a>
          <a id="linkScope" href="./mvp.html" target="_blank"></a>
        </div>
      </section>
    </div>
  </div>

  <!-- JSÔºàÈ°∫Â∫èÈùûÂ∏∏ÈáçË¶ÅÔºå‰∏çË¶ÅÊîπÔºâ -->
  <script src="./assets/i18n.js" defer></script>
  <script src="./assets/catalog.js" defer></script>
  <script src="./assets/rules.js" defer></script>
  <script src="./assets/pdf.js" defer></script>
  <script src="./assets/app.js" defer></script>
  <script src="./assets/share.js" defer></script>
</body>
</html>
