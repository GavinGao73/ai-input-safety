<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ai input safety Filter</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo">
          <img
            src="./assets/logo-filter-full.png"
            class="logo-full"
            alt="Filter"
            loading="eager"
            decoding="async"
          />
          <span class="brand-name">Ai input safety Filter</span>
        </div>
      </div>

      <div class="lang" aria-label="language">
        <button data-lang="de">DE</button>
        <button data-lang="en">EN</button>
        <button data-lang="zh" class="active">‰∏≠Êñá</button>
      </div>
    </header>

    <div class="grid">
      <!-- ================= LEFT: INPUT ================= -->
      <section class="card">
        <h3 id="ui-in-title"></h3>

        <div class="outbox outbox-input">
          <div class="filebar" id="filebar">
            <input id="pdfFile" type="file" accept="application/pdf" />
            <span class="filename" id="fileName"></span>
          </div>

          <div class="textarea-wrap" id="textareaWrap">
            <!-- ‚úÖ overlay: Áî®‰∫éÈ´ò‰∫ÆÂëΩ‰∏≠Ôºà‰∏çÂΩ±ÂìçÁºñËæëÔºâ -->
            <div class="input-overlay" id="inputOverlay" aria-hidden="true"></div>

            <textarea id="inputText" spellcheck="false"></textarea>

            <!-- ‚úÖ watermark: È£éÈô©ÊèêÁ§∫ÔºàÊúâËæìÂÖ•ÂêéËá™Âä®Ê∂àÂ§±Ôºâ -->
            <div class="input-watermark" id="ui-input-watermark" aria-hidden="true"></div>
          </div>
        </div>

        <!-- control row: money + run + clear -->
        <div class="controlbar">
          <div class="moneyctl">
            <label id="ui-money-label" for="moneyMode"></label>
            <select id="moneyMode">
              <option value="off">ÂÖ≥Èó≠</option>
              <option value="m1">M1</option>
              <option value="m2">M2</option>
            </select>
          </div>

          <div class="ctl-actions">
            <button class="btn primary" id="btnGenerate"></button>
            <button class="btn secondary" id="btnClear"></button>
          </div>
        </div>

        <!-- ‚úÖ È£éÈô©ËØÑÂàÜÔºöÈªòËÆ§ÊäòÂè†ÔºåÊúâÁîüÊàêÂêéËá™Âä®Â±ïÂºÄ -->
        <details class="panel" id="riskDetails">
          <summary class="panel-summary">
            <span class="panel-title" id="ui-risk-title"></span>
          </summary>
          <div class="panel-body">
            <div class="risk" id="riskBox"></div>
          </div>
        </details>

        <div class="tiny footnote" id="ui-foot"></div>
      </section>

      <!-- ================= MIDDLE FILTER ================= -->
      <div class="mid-filter" aria-hidden="true">
        <div class="flow-line"></div>

        <!-- ‚úÖ ÂéªÊéâËÉåÊôØÂç°ÁâáÔºöÂè™ÊòæÁ§∫ÂõæÊ†á -->
        <img
          src="./assets/logo-filter-icon.png"
          class="mid-icon"
          alt="Filter"
          loading="eager"
          decoding="async"
        />

        <div class="flow-line"></div>
        <div class="filter-text">Filter</div>
      </div>

      <!-- ================= RIGHT: OUTPUT ================= -->
      <section class="card right">
        <h3 id="ui-out-title"></h3>

        <div class="outbox">
          <div class="output" id="outputText"></div>
        </div>

        <!-- copy + feedback on one row -->
        <div class="row">
          <button class="btn primary" id="btnCopy"></button>

          <div class="feedback feedback-inline">
            <div class="fbq" id="ui-fb-q"></div>
            <button class="iconbtn" id="btnUp">üëç <span id="upCount">0</span></button>
            <button class="iconbtn" id="btnDown">üëé <span id="downCount">0</span></button>
          </div>
        </div>

        <!-- ‚úÖ ËøáÊª§ÊàêÂ∞±ÔºöÈªòËÆ§ÊäòÂè†ÔºõÁîüÊàêÂêéËá™Âä®Â±ïÂºÄÔºõÈ¢ÑËßàÂÆπÂô®Âõ∫ÂÆöÈ´òÂ∫¶ -->
        <details class="panel" id="shareDetails">
          <summary class="panel-summary">
            <span class="panel-title" id="ui-share-title"></span>
          </summary>

          <div class="panel-body">
            <div class="sharebar" id="shareBar">
              <div class="shareleft">
                <div class="sharesub" id="ui-share-sub"></div>

                <div class="sharepreview fixed" id="sharePreviewWrap">
                  <!-- Ê≤°ÁîüÊàêÊó∂ÊòæÁ§∫ placeholderÔºõÁîüÊàêÂêéÊòæÁ§∫ÂõæÁâá -->
                  <div class="share-placeholder" id="sharePlaceholder"></div>
                  <img id="shareAutoImg" alt="Card preview" />
                </div>
              </div>

              <div class="shareright">
                <button class="btn primary btn-fixed" id="btnShareDownload"></button>
              </div>
            </div>
          </div>
        </details>

        <!-- links at bottom -->
        <div class="links">
          <a id="linkLearn" href="./docs.html" target="_blank"></a>
          <a id="linkPrivacy" href="./privacy.html" target="_blank"></a>
          <a id="linkScope" href="./mvp.html" target="_blank"></a>
        </div>
      </section>
    </div>
  </div>

  <!-- JSÔºàÈ°∫Â∫èÈùûÂ∏∏ÈáçË¶ÅÔºå‰∏çË¶ÅÊîπÔºâ -->
  <script src="./assets/i18n.js" defer></script>
  <script src="./assets/catalog.js" defer></script>
  <script src="./assets/rules.js" defer></script>
  <script src="./assets/pdf.js" defer></script>
  <script src="./assets/app.js" defer></script>
  <script src="./assets/share.js" defer></script>
</body>
</html>
