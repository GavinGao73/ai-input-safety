<!-- =========================
     index.html (FULL)
     ✅ Target behavior (2026-02-21b)
     - Default: BOTH “手工处理” + “风险评分” collapsed
     - After ANY upload (Mode A / Mode B / image): BOTH auto expand
     - Desktop: expanded manualBody and riskBody are equal-height, side-by-side
     - Mobile: allow stacking
       * Mode B manual order: note → button → Mode B instructions (same fold)
       * Mode A manual order: textarea → Mode A instructions (same fold)
     - Links always last (outside fold)
     ========================= -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ai input safety Filter</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="./assets/styles.css" />

  <script>
  (function () {
    try {
      var isSmallScreen = window.matchMedia && window.matchMedia("(max-width: 560px)").matches;
      if (isSmallScreen && !/m\.html(?:$|\?)/.test(location.pathname + location.search)) {
        location.replace("m.html");
      }
    } catch (e) {}
  })();
  </script>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img
            src="./assets/logo-filter-icon.png"
            class="logo-top-icon"
            alt="Filter"
            loading="eager"
            decoding="async"
          />
          <span class="brand-name">Ai input safety Filter</span>
        </div>
      </div>

      <div class="lang">
        <button data-lang="de">DE</button>
        <button data-lang="en">EN</button>
        <button data-lang="zh" class="active">中文</button>
      </div>
    </header>

    <div class="grid">
      <!-- LEFT: INPUT -->
      <section class="card card-col" id="leftCard">
        <h3 id="ui-in-title"></h3>

        <div class="barcard barcard-top">
          <div class="filebar filebar-flat">
            <!-- ✅ PDF only -->
            <input id="pdfFile" type="file" accept="application/pdf" />
            <label class="btn primary btn-s" for="pdfFile" id="ui-upload-btn"></label>

            <!-- ✅ Image picker (mobile-friendly) -->
            <input id="imgFile" type="file" accept="image/*" />
            <label class="btn secondary btn-s only-mobile" for="imgFile" id="ui-upload-img-btn"></label>

            <div class="filename" id="pdfName" aria-hidden="true"></div>
          </div>
        </div>

        <div class="outbox outbox-input">
          <div class="textarea-wrap" id="inputWrap">
            <textarea id="inputText" spellcheck="false" wrap="off"></textarea>
            <div class="input-overlay" id="inputOverlay" aria-hidden="true"></div>
            <div class="input-watermark" id="ui-input-watermark" aria-hidden="true"></div>
          </div>
        </div>

        <!-- Manual fold toggle -->
        <div class="barcard ctlbar" aria-label="Manual toggle bar">
          <button class="ctlbtn" id="btnToggleManual" type="button" aria-expanded="false">
            <span id="ui-manual-toggle-title">手工处理</span>
          </button>
        </div>

        <!-- ✅ Manual fold body: left pane + instructions rail (same fold)
             Desktop: 2 columns (3fr/2fr)
             Mobile: stacks in DOM order:
               - left pane (Mode A textarea OR Mode B note+button)
               - then instructions rail (Mode A or Mode B)
             Links are outside fold and always last.
        -->
        <div class="io-body" id="manualBody" aria-label="Manual body" style="display:none;">
          <div class="io-bottom-grid io-bottom-grid-left">

            <!-- LEFT pane (Mode A/B switch inside) -->
            <div class="subcard manual-pane" id="manualPaneLeft">

              <!-- Mode A: manual terms -->
              <div class="manual-pane" id="manualTermsPane">
                <textarea
                  id="manualTerms"
                  class="manual-terms-textarea"
                  spellcheck="false"
                  autocomplete="off"
                  wrap="off"
                  placeholder="例如：张三, 李四, Bei.de Tech GmbH"
                ></textarea>
              </div>

              <!-- Mode B: manual visual redaction -->
              <div class="manual-pane" id="manualRedactPane" style="display:none;">
                <div class="manual-redact-note" id="ui-manual-redact-note">
                  检测到上传内容为图片或不可读 PDF（无文本层）。
                  请先进入手工框选，覆盖需要隐藏的信息；详细步骤见「使用说明」。
                </div>

                <div class="manual-redact-actions">
                  <button class="btn secondary btn-s btn-fixed" id="btnManualRedact" style="display:none;"></button>
                </div>
              </div>
            </div>

            <!-- RIGHT rail: instructions (Mode A/B switch by i18n text) -->
            <div class="railcard" id="manualRailCard">
              <div class="rail-title" id="ui-manual-rail-title"></div>
              <div class="side-rail-note" id="ui-manual-rail-note"></div>
            </div>

          </div>
        </div>

        <!-- Links (always last; outside fold) -->
        <div class="left-footer">
          <div class="links">
            <a id="linkLearn" href="./docs/extended-description.md" target="_blank" rel="noopener"></a>
            <a id="linkPrivacy" href="./PRIVACY.md" target="_blank" rel="noopener"></a>
            <a id="linkScope" href="./docs/mvp-scope.md" target="_blank" rel="noopener"></a>
          </div>
        </div>
      </section>

      <!-- MIDDLE -->
      <div class="mid-filter" aria-hidden="true">
        <div class="flow-line"></div>

        <div class="filter-badge filter-badge-plain">
          <img
            src="./assets/logo-filter-icon.png"
            class="filter-icon-mid"
            alt="Filter"
            loading="eager"
            decoding="async"
          />
        </div>

        <div class="flow-line"></div>
        <div class="mid-title" id="ui-mid-title">Filter</div>
      </div>

      <!-- RIGHT: OUTPUT -->
      <section class="card card-col right" id="rightCard">
        <h3 id="ui-out-title"></h3>

        <div class="barcard barcard-top">
          <div class="top-actions">
            <button class="btn primary btn-s btn-mini" id="btnCopy"></button>
            <button class="btn primary btn-s btn-mini" id="btnExportRasterPdf" style="display:none;"></button>
            <button class="btn secondary btn-s btn-mini" id="btnClear"></button>
          </div>
        </div>

        <div class="outbox">
          <div class="output output-scroll" id="outputText"></div>
        </div>

        <!-- Risk fold toggle -->
        <div class="barcard ctlbar" aria-label="Risk toggle bar">
          <button class="ctlbtn" id="btnToggleRisk" type="button" aria-expanded="false">
            <span id="ui-risk-toggle-title">风险评分</span>
          </button>
        </div>

        <!-- Output fold body: fixed two cards (risk + progress) -->
        <div class="io-body" id="riskBody" aria-label="Risk body" style="display:none;">
          <div class="io-bottom-grid io-bottom-grid-right">
            <div class="subcard">
              <div class="risk" id="riskBox"></div>
            </div>

            <div class="railcard railcard-progress-only">
              <div class="rail-title" id="ui-export-title"></div>
              <div class="tiny muted export-status" id="exportStatus" style="white-space:pre-wrap; line-height:1.6;"></div>
            </div>
          </div>
        </div>

        <div class="right-footer">
          <div class="tiny footnote accent-link" id="ui-foot"></div>
        </div>
      </section>
    </div>
  </div>

  <script src="./assets/i18n.js" defer></script>
  <script src="./assets/catalog.js" defer></script>
  <script src="./assets/rules.js" defer></script>
  <script src="./assets/pdf.js" defer></script>
  <script src="./assets/raster-export.js" defer></script>
  <script src="./assets/redact-ui.js" defer></script>
  <script src="./assets/app.js?v=20260221b" defer></script>
</body>
</html>
