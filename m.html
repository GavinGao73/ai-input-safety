<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>Ai input safety Filter</title>

  <link rel="stylesheet" href="./assets/styles.css" />

  <style>
    .panel-radio{
      position:absolute;
      width:1px;height:1px;
      opacity:0;
      pointer-events:none;
    }

    /* ===== IO tabs: only one panel visible ===== */
    #tab-in:checked  ~ .grid-mobile-one .io-out{ display:none !important; }
    #tab-out:checked ~ .grid-mobile-one .io-in { display:none !important; }

    #tab-in:checked  ~ .io-tabs label[for="tab-in"],
    #tab-out:checked ~ .io-tabs label[for="tab-out"]{
      background: rgba(43,144,255,.20);
      border-color: rgba(43,144,255,.35);
      color: rgba(255,255,255,.92);
    }

    /* ===== Filebar alignment helper ===== */
    .filebar{ display:flex; align-items:center; gap:10px; }
    #pdfName{
      flex:1 1 auto;
      min-width:0;
      text-align:center;
    }
    #btnClear{ margin-left:auto; }

    .io-tabs label,
    .panel-actions label{
      white-space: nowrap;
    }

    /* manual terms input layout */
    .manual-terms-box{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .manual-terms-box input{
      width:100%;
      box-sizing:border-box;
    }

    /* links under manual terms */
    .manual-links{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }
    .manual-links a{
      text-decoration: none;
    }
  </style>
</head>

              <div class="manual-links links">

                <a id="linkScope" href="./docs/mvp-scope.md" target="_blank"></a>

            </div>
          </div>

      <!-- ================= OUTPUT PANEL ================= -->
