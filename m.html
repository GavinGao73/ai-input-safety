<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ai input safety Filter</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">
          <img
            src="./assets/logo-filter-icon.png"
            class="logo-top-icon"
            alt="Filter"
            loading="eager"
            decoding="async"
          />
          <span class="brand-name">Ai input safety Filter</span>
        </div>
      </div>

      <div class="lang">
        <button data-lang="de">DE</button>
        <button data-lang="en">EN</button>
        <button data-lang="zh" class="active">‰∏≠Êñá</button>
      </div>
    </header>

    <div class="grid">
      <!-- ================= INPUT (TOP) ================= -->
      <section class="card card-col" id="leftCard">
        <h3 id="ui-in-title"></h3>

        <!-- file bar (IDs preserved) -->
        <div class="barcard barcard-top">
          <div class="filebar filebar-flat">
            <!-- Mobile: PDF only to avoid camera behavior -->
            <input id="pdfFile" type="file" accept="application/pdf" capture="none" />
            <label class="btn primary btn-s btn-slim" for="pdfFile" id="ui-upload-btn"></label>

            <!-- ‚úÖ Move Clear here (single ID, no duplicates) -->
            <button class="btn secondary btn-s btn-slim" id="btnClear"></button>

            <div class="filename" id="pdfName" aria-hidden="true"></div>
          </div>
        </div>

        <div class="outbox outbox-input">
          <div class="textarea-wrap" id="inputWrap">
            <textarea id="inputText" spellcheck="false"></textarea>
            <div class="input-overlay" id="inputOverlay" aria-hidden="true"></div>
            <div class="input-watermark" id="ui-input-watermark" aria-hidden="true"></div>
          </div>
        </div>

        <div class="controlbar controlbar-eq" id="leftControlBar">
          <div class="moneyctl">
            <label id="ui-money-label" for="moneyMode"></label>
            <select id="moneyMode">
              <option value="off">ÂÖ≥Èó≠</option>
              <option value="m1">M1</option>
              <option value="m2">M2</option>
            </select>
          </div>

          <div class="ctl-actions">
            <button class="btn primary btn-s btn-slim" id="btnGenerate"></button>
            <button class="btn secondary btn-s btn-slim" id="btnManualRedact" style="display:none;"></button>
          </div>
        </div>

        <div class="bottom-fixed tiny footnote accent-link" id="ui-foot"></div>
      </section>

      <!-- ================= OUTPUT (BOTTOM) ================= -->
      <section class="card card-col right" id="rightCard">
        <h3 id="ui-out-title"></h3>

        <div class="barcard barcard-top">
          <div class="top-actions">
            <button class="btn secondary btn-s btn-mini btn-slim" id="btnExportText" style="display:none;"></button>
            <button class="btn primary btn-s btn-mini btn-slim" id="btnExportRasterPdf" style="display:none;"></button>

            <button class="btn primary btn-s btn-mini btn-slim" id="btnCopy"></button>
          </div>
        </div>

        <div class="outbox">
          <div class="output output-scroll" id="outputText"></div>
        </div>

        <div class="controlbar controlbar-eq" id="rightFeedbackBar">
          <div class="feedback feedback-inline feedback-right">
            <div class="fbq" id="ui-fb-q"></div>
            <button class="iconbtn" id="btnUp">üëç <span id="upCount">0</span></button>
            <button class="iconbtn" id="btnDown">üëé <span id="downCount">0</span></button>
          </div>
        </div>

        <div class="bottom-fixed links">
          <a id="linkLearn" href="./docs/extended-description.md" target="_blank"></a>
          <a id="linkPrivacy" href="./PRIVACY.md" target="_blank"></a>
          <a id="linkScope" href="./docs/mvp-scope.md" target="_blank"></a>
        </div>
      </section>
    </div>

    <!-- ================= Mutual-exclusive panels (Risk / Achievement) ================= -->
    <!-- ‚úÖ Pure HTML/CSS: radio group ensures only one panel visible -->
    <input class="panel-radio" type="radio" name="panel" id="panel-none" checked />
    <input class="panel-radio" type="radio" name="panel" id="panel-risk" />
    <input class="panel-radio" type="radio" name="panel" id="panel-achv" />

    <div class="card card-panels">
      <div class="panel-actions">
        <label class="btn secondary btn-s btn-slim" for="panel-risk" id="ui-risk-title"></label>
        <label class="btn secondary btn-s btn-slim" for="panel-achv" id="ui-share-title"></label>
        <label class="btn secondary btn-s btn-slim" for="panel-none">ÂÖ≥Èó≠</label>
      </div>

      <!-- Risk panel (IDs preserved) -->
      <details class="fold fold-eq panel-body" id="riskDetails">
        <summary class="fold-sum" style="display:none;"></summary>
        <div class="fold-body">
          <div class="risk" id="riskBox"></div>
        </div>
      </details>

      <!-- Achievement panel (IDs preserved) -->
      <details class="fold fold-eq panel-body" id="achvDetails">
        <summary class="fold-sum" style="display:none;"></summary>
        <div class="fold-body">
          <div class="achv-preview">
            <div class="achv-previewbox">
              <img id="shareAutoImg" alt="achievement preview" />
              <div class="achv-placeholder" id="ui-achv-placeholder"></div>
            </div>

            <div class="achv-right">
              <button class="btn primary btn-fixed btn-s btn-slim" id="btnShareDownload"></button>
              <div class="achv-sub" id="ui-share-sub"></div>
            </div>
          </div>
        </div>
      </details>
    </div>

  </div>

  <!-- JSÔºàÈ°∫Â∫èÈùûÂ∏∏ÈáçË¶ÅÔºå‰∏çË¶ÅÊîπÔºâ -->
  <script src="./assets/i18n.js" defer></script>
  <script src="./assets/catalog.js" defer></script>
  <script src="./assets/rules.js" defer></script>
  <script src="./assets/pdf.js" defer></script>

  <script src="./assets/raster-export.js" defer></script>
  <script src="./assets/redact-ui.js" defer></script>

  <script src="./assets/app.js" defer></script>
  <script src="./assets/share.js" defer></script>
</body>
</html>
