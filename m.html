<!-- =========================
     m.html (FULL)
     - ✅ FIX: IO tab switch works reliably
     - ✅ Mobile upload: single entry (pdf + image). System picker decides file/photo/camera options (language follows system).
     - Mode B: “手工处理”卡片只保留「说明文字 + 手工涂抹按钮」（无重复标题）
     - ✅ 三个链接仅放在「使用说明」卡片底部（不再出现在手工涂抹卡片内）
     - ✅ Mode B 说明文字由 i18n.js 注入（多语言一致）
     ========================= -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Ai input safety Filter</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="./assets/styles.css" />

  <style>
    .panel-radio{
      position:absolute;
      width:1px;height:1px;
      opacity:0;
      pointer-events:none;
    }

    /* Filebar alignment helper */
    .filebar{ display:flex; align-items:center; gap:10px; }
    #pdfName{
      flex:1 1 auto;
      min-width:0;
      text-align:center;
    }
    #btnClear{ margin-left:auto; }
    .io-tabs label{ white-space: nowrap; }

    /* Make tab labels look like buttons (distinct) */
    .io-tabs label{
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,.10);
      border-radius:12px;
      padding:9px 10px;
      cursor:pointer;
      background: rgba(255,255,255,.04);
      color: rgba(255,255,255,.86);
      font-weight:900;
      font-size:12px;
      line-height:1;
      user-select:none;
    }

    /* ✅ Mobile: hide redundant manual-redact title (we use note text instead) */
    #ui-manual-redact-title{ display:none !important; }
  </style>
</head>

<body>
  <div class="wrap wrap-mobile">
    <header>
      <div class="brand">
        <div class="logo">
          <img
            src="./assets/logo-filter-icon.png"
            class="logo-top-icon"
            alt="Filter"
            loading="eager"
            decoding="async"
          />
          <span class="brand-name">Ai input safety Filter</span>
        </div>
      </div>

      <div class="lang">
        <button data-lang="de">DE</button>
        <button data-lang="en">EN</button>
        <button data-lang="zh" class="active">中文</button>
      </div>
    </header>

    <!-- IO Tabs -->
    <input class="panel-radio" type="radio" name="io" id="tab-in" checked />
    <input class="panel-radio" type="radio" name="io" id="tab-out" />

    <div class="io-tabs" role="tablist" aria-label="Input Output Tabs">
      <label for="tab-in" role="tab" id="ui-tab-in"></label>
      <label for="tab-out" role="tab" id="ui-tab-out"></label>
    </div>

    <div class="grid grid-mobile-one">
      <!-- ================= INPUT PANEL ================= -->
      <section class="card card-col io-panel io-in" id="leftCard">
        <h3 id="ui-in-title"></h3>

        <div class="barcard barcard-top">
          <div class="filebar filebar-flat">
            <!-- ✅ Single entry: PDF + Image (system picker decides file/photo/camera options) -->
            <input id="pdfFile" type="file" accept="application/pdf,image/*" />
            <label class="btn primary btn-s" for="pdfFile" id="ui-upload-btn"></label>

            <div class="filename" id="pdfName" aria-hidden="true"></div>

            <button class="btn secondary btn-s" id="btnClear"></button>
          </div>
        </div>

        <div class="outbox outbox-input">
          <div class="textarea-wrap" id="inputWrap">
            <textarea id="inputText" spellcheck="false" wrap="off"></textarea>
            <div class="input-overlay" id="inputOverlay" aria-hidden="true"></div>
            <div class="input-watermark" id="ui-input-watermark" aria-hidden="true"></div>
          </div>
        </div>

        <div class="barcard ctlbar" aria-label="Manual toggle bar">
          <button class="ctlbtn" id="btnToggleManual" type="button" aria-expanded="false">
            <span id="ui-manual-toggle-title">手工处理</span>
          </button>
        </div>

        <div class="io-body" id="manualBody" aria-label="Manual body" style="display:none;">
          <div class="io-bottom-grid">

            <!-- Pane A: manual terms (Mode A only) -->
            <div class="subcard manual-pane" id="manualTermsPane">
              <textarea
                id="manualTerms"
                class="manual-terms-textarea"
                autocomplete="off"
                spellcheck="false"
                wrap="off"
                placeholder="例如：张三, 李四, Bei.de Tech GmbH"
              ></textarea>
            </div>

            <!-- Pane B: manual visual redaction (Mode B only) -->
            <div class="subcard manual-pane" id="manualRedactPane" style="display:none;">
              <!-- ✅ keep id for i18n/app.js, but hidden via CSS (mobile) -->
              <div class="manual-redact-title" id="ui-manual-redact-title"></div>

              <!-- ✅ i18n injected note (ZH/EN/DE) -->
              <div class="manual-redact-note" id="ui-manual-redact-note"></div>

              <div class="manual-redact-actions">
                <button class="btn secondary btn-s btn-fixed" id="btnManualRedact" style="display:none;"></button>
              </div>
            </div>

            <!-- Keep hint railcard (Mode A/B) -->
            <div class="railcard">
              <div class="rail-title" id="ui-manual-rail-title"></div>
              <div class="side-rail-note" id="ui-manual-rail-note"></div>

              <!-- ✅ Links ONLY here (under "使用说明") -->
              <div class="links" style="margin-top:auto; flex-wrap:wrap;">
                <a id="linkLearn" href="./docs/extended-description.md" target="_blank" rel="noopener"></a>
                <a id="linkPrivacy" href="./PRIVACY.md" target="_blank" rel="noopener"></a>
                <a id="linkScope" href="./docs/mvp-scope.md" target="_blank" rel="noopener"></a>
              </div>
            </div>

          </div>
        </div>
      </section>

      <!-- ================= OUTPUT PANEL ================= -->
      <section class="card card-col right io-panel io-out" id="rightCard">
        <h3 id="ui-out-title"></h3>

        <div class="barcard barcard-top">
          <div class="top-actions">
            <button class="btn primary btn-s btn-mini" id="btnExportRasterPdf" style="display:none;"></button>
            <button class="btn primary btn-s btn-mini" id="btnCopy"></button>
          </div>
        </div>

        <div class="outbox">
          <div class="output output-scroll" id="outputText"></div>
        </div>

        <div class="barcard ctlbar" aria-label="Risk toggle bar">
          <button class="ctlbtn" id="btnToggleRisk" type="button" aria-expanded="false">
            <span id="ui-risk-toggle-title">风险评分</span>
          </button>
        </div>

        <div class="io-body" id="riskBody" aria-label="Risk body" style="display:none;">
          <div class="io-bottom-grid">
            <div class="subcard">
              <div class="risk" id="riskBox"></div>
              <!-- ✅ progress injected by app.js when needed on mobile -->
            </div>
          </div>
        </div>

        <div class="tiny footnote accent-link" id="ui-foot"></div>
      </section>
    </div>
  </div>

  <script src="./assets/i18n.js" defer></script>
  <script src="./assets/catalog.js" defer></script>
  <script src="./assets/rules.js" defer></script>
  <script src="./assets/pdf.js" defer></script>
  <script src="./assets/raster-export.js" defer></script>
  <script src="./assets/redact-ui.js" defer></script>
  <script src="./assets/app.js?v=20260221a3" defer></script>
</body>
</html>
